<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로모션 전체보기</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

    <div class="container mx-auto p-4 md:p-8 max-w-[1128px]">
        <header class="text-left py-4 mb-6">
            <h1 class="text-2xl font-bold text-gray-900">프로모션 전체보기</h1>
        </header>

        <!-- 초기 로딩 스피너 -->
        <div id="initial-loader" class="flex justify-center items-center h-64">
            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
        </div>

        <!-- 에러 메시지 표시 영역 -->
        <div id="error-message" class="hidden text-center p-8 bg-red-100 text-red-700 rounded-lg"></div>
        
        <!-- 프로모션 리스트가 표시될 영역 -->
        <main id="promotion-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-10">
            <!-- 프로모션 아이템이 여기에 동적으로 추가됩니다. -->
        </main>

        <!-- 추가 로딩 스피너 영역 -->
        <div id="mini-loader-container" class="h-24 flex justify-center items-center hidden">
            <div class="mini-loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
